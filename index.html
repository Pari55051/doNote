<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoNote | A Note Taking App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="favicon" href="./components/todo/images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <header class="header">
            <button id="theme-switch">
                <svg xmlns="http://www.w3.org/2000/svg" height="25px" viewBox="0 -960 960 960" width="25px" fill="#e3e3e3"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q8 0 17 .5t23 1.5q-36 32-56 79t-20 99q0 90 63 153t153 63q52 0 99-18.5t79-51.5q1 12 1.5 19.5t.5 14.5q0 150-105 255T480-120Z"/></svg>
                <svg xmlns="http://www.w3.org/2000/svg" height="25px" viewBox="0 -960 960 960" width="25px" fill="#e3e3e3"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-450H40v-60h160v60Zm720 0H760v-60h160v60ZM450-760v-160h60v160h-60Zm0 720v-160h60v160h-60ZM262-658l-100-97 43-44 96 100-39 41Zm494 496-98-100 41-41 99 98-42 43Zm-99-537 98-99 44 42-99 98-43-41ZM162-205l99-98 42 42-98 99-43-43Z"/></svg>
            </button>
            <h1>DoNote</h1>
            <p>Store your thoughts and ideas in style</p>
        </header>
        <div class="body">
            <section class="note-container" id="notes">
                <div class="controls">
                    <div class="controls-container">
                        <input type="text" id="searchInput" placeholder="Search notes..." class="search-input" />
                        <div class="filter-group">
                            <select id="filterSelect" class="filter-select">
                                <option value="all">All notes</option>
                                <option value="work">Work</option>
                                <option value="personal">Personal</option>
                                <option value="ideas">Ideas</option>
                                <option value="reminders">Reminders</option>
                            </select>
                            <button id="addNoteBtn" class="add-btn">
                                <i class="fas fa-plus"></i>Add
                            </button>
                        </div>
                    </div>
                </div>

                <div id="notesContainer" class="notes-grid">
                    <!-- Notes will be added here dynamically -->
                </div>

                <div id="emptyState" class="empty-state">
                    <i class="fas fa-notes-medical"></i>
                    <h3>No Notes</h3>
                    <p>Add your first note by clicking the "Add" button</p>
                </div>

                <div id="addNoteModal" class="modal-overlay">
                    <div class="modal">
                        <div class="modal-header">
                            <h3 class="modal-title">New Note</h3>
                            <button id="closeModalBtn" class="modal-close">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>

                        <form id="noteForm" class="modal-body">
                            <div class="form-group">
                                <label for="noteTitle" class="form-label">Title</label>
                                <input type="text" id="noteTitle" class="form-input" required />
                            </div>
                            <div class="form-group">
                                <label for="noteContent" class="form-label">Content</label>
                                <textarea id="noteContent" class="form-input form-textarea" required></textarea>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Tags</label>
                                <div class="tags-container">
                                    <label class="tag-option">
                                        <input type="radio" name="noteTag" value="work" class="tag-radio" />
                                        <span class="tag-label tag-work">
                                            <i class="fas fa-briefcase"></i>Work
                                        </span>
                                    </label>
                                    <label class="tag-option">
                                        <input type="radio" name="noteTag" value="personal" class="tag-radio" />
                                        <span class="tag-label tag-personal">
                                            <i class="fas fa-user"></i>Personal
                                        </span>
                                    </label>
                                    <label class="tag-option">
                                        <input type="radio" name="noteTag" value="ideas" class="tag-radio" checked />
                                        <span class="tag-label tag-ideas">
                                            <i class="fas fa-lightbulb"></i>Ideas
                                        </span>
                                    </label>
                                    <label class="tag-option">
                                        <input type="radio" name="noteTag" value="reminders" class="tag-radio" />
                                        <span class="tag-label tag-reminders">
                                            <i class="fas fa-bell"></i>Reminder
                                        </span>
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="submit-btn">Save Note</button>
                        </form>
                    </div>
                </div>

                <div id="confirmModal" class="modal-overlay">
                    <div class="modal confirmation-modal">
                        <div class="modal-body">
                            <p class="confirmation-text">Are you sure you want to delete this note?</p>
                            <div class="confirmation-buttons">
                                <button id="cancelDeleteBtn" class="confirmation-btn cancel-btn">Cancel</button>
                                <button id="confirmDeleteBtn" class="confirmation-btn confirm-btn">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="todo-container" id="todo">
                <div class="todo-app">
                    <h1>To-do List</h1>
                    <div class="stat-container">
                        <div class="details">
                            <h3>Keep It Up!</h3>
                            <div id="progress-bar">
                                <div id="progress"></div>
                            </div>
                        </div>
                        <div class="stats-number">
                            <p id="numbers">0 / 0</p>
                        </div>
                    </div>
                    <form class="input-area">
                        <input type="text" id="task-input" placeholder="Add your task...">
                        <button type="submit" id="add-task-btn"><i class="fa-solid fa-plus"></i></button>
                    </form>
                    <div class="todo-wrapper">
                        <ul id="task-list"></ul>
                        <img src="assets/empty.svg" alt="empty" class="empty-img">
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>

</html>
